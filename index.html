<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assessment</title>

    <!-- Font Awesome CDN -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{
            width: 100%;
        }
        .container{
            width: 95%;
            margin: auto;
        }
        .col-50{
            width: 50%;
        }
        #img1{
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
        .row{
            display: flex;
            padding: 5px 10px;
        }
        ul{
            display: flex;
            justify-content: space-between;
            list-style: none;
            color: darkgrey;
            margin-top: 10px;
        }
        span{
            display: none;
        }
        

        @media(max-width:576px)
        {
            ul 
            {
                display: none;
            }
            li
            {
                display: block;
            }
            span 
            {
                display: block;
            }
        }

    </style>

</head>
<body>

    <!-- Navbar -->
    
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-50">
                    <img src="images/img1.jpg" id="img1" alt="">
                </div>
                <div class="col-50">
                    <span id="bars" onclick="getMenu()"><i class="fa-solid fa-bars"></i></span>
                    <ul id="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <script src="script.js"></script>

</body>
</html>
